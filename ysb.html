	<script src="static/js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript">
		//获取材料类型
		var defaultPN = '';

		// 时间选择
		var time = timeFn();
		var startTime = time.y+'-'+time.m+'-'+time.d;
		var endTime = time.y+'-'+time.m+'-'+time.d;
		layui.use('laydate', function(){
		  var laydate = layui.laydate;
		  laydate.render({
		    elem: '#startTime',
		    value: startTime
		  });
		  
		  laydate.render({
		   elem: '#endTime',
		   value:endTime
		  });
		});
		
		//选择时间
		$('.time-btn').click(function(){
			$.ajax({
				type:"post",
				url:PBHByDateUrl,
				data:{
					beginDate:$('#startTime').val() ,
			   		endDate:$('#endTime').val(),
				},
				success:function(res){
					if(res.errno==0){
						var str1 = "";
						for(var i=0;i<res.list.length;i++){
							str1 += '<option data-id='+i+'>'+res.list[i]+'</option>'
						}
						str1 = '<option>请选择</option>'+str1;
						$('#sel').html(str1);
					}
				}
			});
		})
		
		//选择材料类型
		$('#sel').change(function(){
			var PN = $(this).find('option:selected').html();
			$.ajax({
				type:"post",
				url:BatchByDateAndPBHUrl,
				data:{
					beginDate:$('#startTime').val() ,
			   		endDate:$('#endTime').val(),
			   		productName:PN
				},
				success:function(res){
					var str = '';
					for(var i=0;i<res.list.length;i++){
						str += '<option data-id='+i+'>'+res.list[i]+'</option>'
					}
					str = '<option>请选择</option>'+str;
					$('#sel1').html(str);
				}
			})
		})
		
		//选择批次
		$('#sel1').change(function(){
			var batch = $(this).find('option:selected').html();
			var params = {
				beginDate:$('#startTime').val() ,
			   	endDate:$('#endTime').val(),
			   	productName:$('#sel').find('option:selected').html(),
			   	batch:batch
			};
			
			tableFn(params);
			chartFn(params);
		})
		
		
		function tableFn(params){
			console.log(params)
			
			layui.use('table', function(){
			  var table = layui.table;
			  table.render({
			    elem: '#test'
			    ,url:GetYSBUrl
			    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度
			    ,cols: [[ 
			      {field:'dateTime', title: '时间'}
			      ,{field:'rate', title: '油石比'}
			    ]]
//			    ,page: true
//			    ,limit:10
				,height:400
			    ,request: {
				    pageName: 'page' //页码的参数名称，默认：page
				    ,limitName: 'pageSize' //每页数据量的参数名，默认：limit
				   
				}
			    ,where:params
			    , response: {
		            statusName: 'errno' //数据状态的字段名称，默认：code
		            , statusCode: 0 //成功的状态码，默认：0
		            , msgName: 'error' //状态信息的字段名称，默认：msg
		            , countName: 'num' //数据总数的字段名称，默认：count
		            , dataName: 'list' //数据列表的字段名称，默认：data
		        }
				,even:true
				
			  });
			});
		}
	
	//柱状图
	function chartFn(params){
		ajaxData(GetYSBUrl,params,function(res){
			console.log(res)
			var xData = res.list.map(function(index,value){
					return index.dateTime;
			})
			var yData = res.list.map(function(index,value){
					return index.rate;
			})
			var itemPB = res.obj;
			var bigPB = itemPB+0.3;
			var smPB = itemPB-0.3;
			console.log('标准：'+itemPB+'最大'+bigPB+'最小'+smPB)
			var barChart = echarts.init(document.getElementById('barChart'));
			var option = {
				title:{
					text:'油石比曲线分析',
					 x: 'center',
				},
				grid: {
					top: 30,
					left: 40,
					right:0,
					bottom:'10%'
				},
				tooltip: {
			        trigger: 'axis',  
			    },
				xAxis: {
					type: 'category',
					data: xData,
					axisTick: {
						lineStyle: {
							color: '#fff'
						}
					},
					axisLine: {
						show: true,
						lineStyle: {
							color: '#148976'
						}
					},
				},
				yAxis: {
					name:'油石比（%）',
					type: 'value',
					splitLine: {
						show: false
					},
					axisLine: {
						show: true,
						lineStyle: {
							color: '#148976'
						}
					},
					axisTick: {
						lineStyle: {
							color: '#fff'
						}
					},
					max:6
				},
				series: [
					{
						name:'油石比',
						data:yData,
						type: 'line',
						itemStyle: {
							color: '#19B6E8'
						},
						markLine : {
			                data : [
			                    { yAxis: bigPB,xAxis:0, name: '油石比区间'},
			                    { yAxis: smPB,xAxis:0}
//								{ name: '油石比区间',coord: [0, bigPB]},
//			                    { coord: [0, bigPB]},{coord: [0, smPB]},
//			                    { type: 'max'}
			                ]
			            }
					},
					
				]
			};
			barChart.setOption(option);
		})
	}
