	<script type="text/javascript">
		// 时间选择
		var time = timeFn();
		var startTime = time.y+'-'+(time.m-1)+'-'+time.d;
		var endTime = time.y+'-'+time.m+'-'+time.d;
		layui.use('laydate', function(){
		  var laydate = layui.laydate;
		  laydate.render({
		    elem: '#startTime',
		    value:startTime
		  });
		  
		  laydate.render({
		   elem: '#endTime',
		   value:endTime
		  });
		});
		
		var params = {
		    	beginDate:$('#startTime').val() ,
			   	endDate:$('#endTime').val()
		    }
		tableFn(params)
		chartFn()
		
		$('.time-btn').click(function(){
			params = {
			    	beginDate:$('#startTime').val() ,
				   	endDate:$('#endTime').val()
			    }
			tableFn(params);
			chartFn()
		})
		
		function tableFn(params){
			layui.use('table', function(){
			  var table = layui.table;
			  table.render({
			    elem: '#test'
			    ,url:xhlUrl
			    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度
			    ,cols: [[ 
			      {field:'date', title: '时间'}
			      ,{field:'GLSL', title: '骨料'}
			      ,{field:'XFSL', title: '新粉'}
			      ,{field:'LQSL', title: '沥青'}
			      ,{field:'TJJSL', title: '添加剂'}
			      ,{field:'total', title: '总数量'}
			    ]]
			    ,page: true
			    ,limit:10
			    ,request: {
				    pageName: 'page' //页码的参数名称，默认：page
				    ,limitName: 'pageSize' //每页数据量的参数名，默认：limit
				   
				}
			    ,where:params
			    , response: {
		            statusName: 'errno' //数据状态的字段名称，默认：code
		            , statusCode: 0 //成功的状态码，默认：0
		            , msgName: 'error' //状态信息的字段名称，默认：msg
		            , countName: 'num' //数据总数的字段名称，默认：count
		            , dataName: 'list' //数据列表的字段名称，默认：data
		        }
				,even:true
				
			  });
			});
		}
	
	//柱状图
	function chartFn(){
		ajaxData(xhlUrl,params,function(res){
			var xData = res.list.map(function(index,value){
					return index.date;
			})
			var yGuliao = res.list.map(function(index,value){
					return index.GLSL;
			})
			var yXinfen = res.list.map(function(index,value){
					return index.XFSL;
			})
			var yLiqing = res.list.map(function(index,value){
					return index.LQSL;
			})
			var yTjj = res.list.map(function(index,value){
					return index.TJJSL;
			})
			var yTotal = res.list.map(function(index,value){
					return index.total;
			})
			var barChart = echarts.init(document.getElementById('barChart'));
			var option = {
				title:{
					text:'核算量统计分析',
					 x: 'center',
				},
				grid: {
					top: 30,
					left: 40,
					right:0,
					bottom:'10%'
				},
				tooltip: {
			        trigger: 'axis',  
			    },
				xAxis: {
					type: 'category',
					data: xData,
					axisTick: {
						lineStyle: {
							color: '#fff'
						}
					},
					axisLine: {
						show: true,
						lineStyle: {
							color: '#148976'
						}
					},
				},
				yAxis: {
					name:'消耗量（吨）',
					type: 'value',
					splitLine: {
						show: false
					},
					axisLine: {
						show: true,
						lineStyle: {
							color: '#148976'
						}
					},
					axisTick: {
						lineStyle: {
							color: '#fff'
						}
					},
				},
				series: [
					{
						name:'骨料',
						data:yGuliao,
						type: 'bar',
						itemStyle: {
							color: '#19B6E8'
						}
					},
					{
						name:'新粉',
						data:yXinfen,
						type: 'bar',
						itemStyle: {
							color: '#18DEBE'
						}
					},
					{
						name:'沥青',
						data:yLiqing,
						type: 'bar',
						itemStyle: {
							color: '#DFA803'
						}
					},
					{
						name:'添加剂',
						data:yTjj,
						type: 'bar',
						itemStyle: {
							color: '#0356DF'
						}
					},
					{
						name:'总量',
						data:yTotal,
						type: 'bar',
						itemStyle: {
							color: '#0336DF'
						}
					},
				]
			};
		
			barChart.setOption(option);
		})
	}
	
		
	</script>
