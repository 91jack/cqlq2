function gaugeOption(name,max,value,unit){
	return {
	    //backgroundColor: "#fff",
	    color: ["#37A2DA", "#32C5E9", "#67E0E3"],
	    
	    series: [{
	        name: name,
	        type: 'gauge',
           	min:0,
           	max:max,
           	radius:'100%',
	        detail: {
	        	//show:false,
	            formatter: '{value}'+unit,
	            fontSize:20,
	        },
	        axisLine: {
	            show: true,
	            lineStyle: {
	                width: 5,
	                shadowBlur: 0,
	                color: [
	                    [0.3, '#67e0e3'],
	                    [0.7, '#37a2da'],
	                    [1, '#fd666d']
	                ]
	            }
	        },
	        splitLine:{
	        	show:false,
	        },
	        axisLabel:{
	        	show:false,
	        	distance:0
	        },
	        title:{
	        	color:'#00A7DC'
	        },
	        axisTick:{// 刻度样式
	        	//show:false
	        },
	       // itemStyle
	        pointer: {
	        	//show:false
	        	width:2
	        },
	        data: [{
	            value: value,
	            name: name,
	        }]
	
	    }]
	};
}

var guliao =  echarts.init(document.getElementById("guliao"));

// 地图实时数据
map.setZoom(10);
WebSocketFn(gpsUrl,function(data){
	if(data=='{}' || data=='[]'){
			return;
		}
	var data = JSON.parse(data) 
	if(data.length > 0){
		map.clearOverlays();
   		for (var i = 0; i < data.length ; i ++) {
			// 地图标注
			var lng = data[i].lng;
			var lat = data[i].lat;
			var point = new BMap.Point(lng,lat);
//			map.centerAndZoom(point, 15); 
			var opt = {
				width : 300,     // 信息窗口宽度
				height: 100,     // 信息窗口高度
			}
			var content ='<p style="font-weight:bold">车辆号码：'+ data[i].vno +'</p>'
					+'<p>mileage:'+ data[i].mileage +'</p>'
					+'<p>出货时间：'+ data[i].stime+'</p>'
					+'<p>车辆位置：'+ data[i].location +'</p>'
					
			var InfoWindow = new BMap.InfoWindow(content,opt);
			InfoWindow.enableAutoPan();
			var label = data[i].vno;
			var icon = new BMap.Icon("static/images/icon_car.png", new BMap.Size(33,21));
			addMarker(point,icon,label,InfoWindow);
   		}
	}
});

var xData1 = [];
var yData1 = [];

var xData2 = [];
var yData2 = [];

//油石比
var rate=[]

// 生产实时数据	
WebSocketFn(productUrl,function(data){
	if(data=='{}' || data=='[]'){
		return;
	}
	var data = JSON.parse(data) 
	
	// 累计生产总量
	$('#productTotal').html(data.productTotal);
	
	// 当日生产总量
	$('#curdayProductTotal').html(data.curTotal);
	
	
	
	// 当前生产材料
	$('#productName').html(data.productName);
	
	// 生产消耗
	var str = ''

	
	if(data.productList && data.productList.length>0){
		if(data.productList.length>=5){
			for(var i=0;i<5;i++){
	   			str +='<tr>'
					+	'<td>'+data.productList[i].dateTime+'</td>'
					+	'<td>'+data.productList[i].glsl+'</td>'
					+	'<td>'+data.productList[i].tjjsl+'</td>'
					+	'<td>'+data.productList[i].xfsl+'</td>'
					+	'<td>'+data.productList[i].lqsl+'</td>'
					+'</tr>'
	   		}
		}else{
			for(var i=0;i<data.productList.length;i++){
	   			str +='<tr>'
					+	'<td>'+data.productList[i].dateTime+'</td>'
					+	'<td>'+data.productList[i].glsl+'</td>'
					+	'<td>'+data.productList[i].tjjsl+'</td>'
					+	'<td>'+data.productList[i].xfsl+'</td>'
					+	'<td>'+data.productList[i].lqsl+'</td>'
					+'</tr>'
	   		}
		}
   		
   		
   		$('#productList').prepend(str);
   		
   		if($('#productList tr').length>5){
   			var n = $('#productList  tr').length-1;
   			$('#productList tr').eq(n).remove();
   		}
	}
	
	// 仪表盘

	// 骨料温度  为模拟数据
	guliao.setOption(gaugeOption('骨料温度',200,10,'℃'));
	
	// 出料温度
	if(data.outTList && data.outTList.length>0){
		var initXdata1 = data.outTList.map(function(index,value){
				return index.outDate;
		})
	
		var initYdata1 = data.outTList.map(function(index,value){
			return index.out;
		})
		xData1 = xData1.concat(initXdata1);
		yData1 = yData1.concat(initYdata1);
		
		chuliao.setOption(gaugeOption('出料温度',500,data.outTemp,'℃'));
		ratioChart('温度','lineChart2',xData1,yData1);
		
	}else if(data.outTemp){
		chuliao.setOption(gaugeOption('出料温度',500,data.outTemp,'℃'));
		// 温度曲线
		
		if(xData1.length>100){
			xData1 = [];
			yData1 = [];
		}
		
		xData1.push(data.date);
		yData1.push(data.outTemp)
		
		
		
		ratioChart('温度','lineChart2',xData1,yData1);
	}
	
	
	// 油石比
	if(data.rate){
		if(data.change){
			rate = data.productList;
		}else{
			rate = data.productList.concat(rate);
		}
		ratio.setOption(gaugeOption('油石比',30,data.rate,'%'));
		//油石比曲线

		xData2 = rate.map(function(index,value){
			return index.date + '  '+ index.dateTime;
		})
		
		yData2 = rate.map(function(index,value){
			return index.ysb;
		})

		xData2.sort();
		yData2.sort();
		
		
		ratioChart('油石比','lineChart1',xData2,yData2);
	}
	// 出货详情
});

// 出货详情
WebSocketFn(weightUrl,function(data){
	if(data=='{}' || data=='[]'){
		return;
	}
	var data = JSON.parse(data);
	if(data.curCHTotal){
		// 当日发货总量
		$('#curdayFahuoTotal').html(data.curCHTotal);
	}
	data = data.list;
	console.log(data)
	var str = ''

	if(data.length>0){
   		for(var i=0;i<data.length;i++){
   			str +='<tr>'
				if(data[i].xm.length>6){
					// 项目名长度超6 截取字符串
					var xm = data[i].xm.substr(0,6);
				}else{
					var xm = data[i].xm;
				}
				str +='<td title="'+data[i].xm+'">'+xm+'</td>'
				+	'<td>'+data[i].cph+'</td>'
				+	'<td>'+data[i].jz+'</td>'
				+	'<td>'+data[i].rcsj+'</td>'
				+'</tr>'
   		}
   		
   		$('#chuhuo').prepend(str);
   		
   		if($('#chuhuo tr').length>5){
   			var n = $('#chuhuo  tr').length-1;
   			$('#chuhuo tr').eq(n).remove();
   		}
	}
	
})
		



	
	
function ratioChart(name,obj,xData,yData){
	// 折线图
	var lineChart = echarts.init(document.getElementById(obj));
	var option = {
		grid: {
			top: 35,
			left: 40,
			right:0,
			bottom:10
		},
		tooltip: {
	        trigger: 'axis',  
	    },
		xAxis: {
			type: 'category',
			data:xData,
			axisLine: {
				lineStyle: {
					color: '#148976'
				}
			},
			axisTick: {
				lineStyle: {
					color: '#fff'
				}
			},
//			axisLabel: {
//				show:false
//			}   //隐藏x轴的刻度lable
			tooltip: {
		        trigger: 'axis',  
		    },		
			axisLabel:{
				show:false
			}
		},
		yAxis: {
			name:name,
			type: 'value',
			splitLine: {
				show: false
			},
			axisLine: {
				show: true,
				lineStyle: {
					color: '#148976'
				}
			},
			axisTick: {
				lineStyle: {
					color: '#fff'
				}
			},
		},
		series: [{
			name:name,
			type: 'line',
			data: yData,
			itemStyle: {
				color: '#FFAE00'
			}
		}]
	};

	lineChart.setOption(option);
}
